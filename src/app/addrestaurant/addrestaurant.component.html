<h1 class="text-center m-4">Add Restaurant </h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show m-4" role="alert">
    <strong>DATA ADDED SUCCESFULLY</strong> Thank You..!
    <button (click)="alertClose()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form [formGroup]="addRestaurant" (ngSubmit)="creatRest()">
    <div class="form-group m-4" >
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" placeholder="Name" formControlName="name">
      </div>
    <div class="form-group m-4">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group m-4">
        <label for="exampleInputEmail1">Address</label>
        <input type="text" class="form-control" placeholder="Address" formControlName="address">
      </div>


    <button type="submit" class="btn btn-primary m-4 m">Submit</button>
  </form>
