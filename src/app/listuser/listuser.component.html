<table class="table m-4" >
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let user of collectiondata.users'>
        <td>{{user.email}}</td>
        <td>{{user.name}}</td>
      </tr>
    </tbody>
  </table>
